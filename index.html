<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

<div class="w3-container w3-center">
    <form id="form" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <label for="fullName">П.І.Б:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phoneNumber">Номер телефону:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

        <button type="button" onclick="submitForm()">Відправити</button>
    </form>

    <table class="w3-table w3-bordered w3-centered">

        <thead>
        <tr class="w3-blue">
            <th>Номер телефону</th>
            <th>П.І.Б</th>
            <th>Оператор</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>



</body>
</html>
